<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Cormorant+Garamond:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Fundo com part√≠culas animadas */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.3), transparent 50%),
                  radial-gradient(circle at 80% 50%, rgba(220, 20, 60, 0.2), transparent 50%),
                  linear-gradient(180deg, #000000 0%, #0a0000 50%, #000000 100%);
      z-index: -2;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff0033;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      box-shadow: 0 0 10px #ff0033;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px 20px;
      position: relative;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #ff0033 0%, #ff6699 50%, #ff0033 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 40px rgba(255, 0, 51, 0.5);
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: logoGlow 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 51, 0.8)); }
      50% { filter: drop-shadow(0 0 40px rgba(255, 102, 153, 1)); }
    }

    .subtitle {
      font-size: 1.3em;
      color: #ff99aa;
      letter-spacing: 2px;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    /* Social Links - Flutuante */
    .social-float {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 0, 51, 0.2), rgba(139, 0, 0, 0.4));
      border: 2px solid #ff0033;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.5em;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 5px 15px rgba(255, 0, 51, 0.3);
      position: relative;
      overflow: hidden;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff0033, #ff6699);
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 50%;
    }

    .social-btn:hover::before {
      opacity: 1;
    }

    .social-btn:hover {
      transform: scale(1.2) rotate(10deg);
      box-shadow: 0 10px 30px rgba(255, 0, 51, 0.6);
      border-color: #ff6699;
    }

    .social-btn span {
      position: relative;
      z-index: 1;
    }

    /* Container Principal */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Card do Quiz */
    .quiz-card {
      background: linear-gradient(135deg, rgba(20, 0, 0, 0.9), rgba(40, 0, 10, 0.8));
      border: 3px solid transparent;
      border-radius: 25px;
      padding: 50px 40px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 
                  inset 0 0 60px rgba(255, 0, 51, 0.1);
      margin-bottom: 40px;
    }

    .quiz-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0033, #ff6699, #dc143c, #ff0033);
      border-radius: 25px;
      z-index: -1;
      animation: borderRotate 4s linear infinite;
      background-size: 300% 300%;
    }

    @keyframes borderRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Progress Bar */
    .progress-container {
      margin-bottom: 40px;
    }

    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #ff99aa;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 0, 51, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0033, #ff6699, #ff0033);
      border-radius: 10px;
      transition: width 0.5s ease;
      box-shadow: 0 0 20px #ff0033;
      animation: progressGlow 2s ease-in-out infinite;
    }

    @keyframes progressGlow {
      0%, 100% { box-shadow: 0 0 10px #ff0033; }
      50% { box-shadow: 0 0 25px #ff0033, 0 0 40px #ff6699; }
    }

    /* Pergunta */
    .question-text {
      font-size: 2em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
      line-height: 1.4;
      animation: questionPulse 3s ease-in-out infinite;
    }

    @keyframes questionPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Op√ß√µes */
    .options-grid {
      display: grid;
      gap: 20px;
    }

    .option-card {
      background: linear-gradient(135deg, rgba(50, 0, 0, 0.6), rgba(30, 0, 0, 0.8));
      border: 2px solid rgba(255, 0, 51, 0.3);
      border-radius: 15px;
      padding: 25px 30px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      font-size: 1.3em;
      text-align: left;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 51, 0.4), transparent);
      transition: left 0.6s;
    }

    .option-card:hover::before {
      left: 100%;
    }

    .option-card:hover {
      transform: translateX(10px) scale(1.03);
      background: linear-gradient(135deg, rgba(255, 0, 51, 0.3), rgba(139, 0, 0, 0.5));
      border-color: #ff0033;
      box-shadow: 0 10px 40px rgba(255, 0, 51, 0.4);
    }

    .option-card::after {
      content: '‚Üí';
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      opacity: 0;
      transition: all 0.3s;
      color: #ff0033;
    }

    .option-card:hover::after {
      opacity: 1;
      right: 20px;
    }

    /* Resultado Final */
    .result-final {
      text-align: center;
      padding: 40px 20px;
      animation: resultAppear 1s ease-out;
    }

    @keyframes resultAppear {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .result-icon {
      font-size: 6em;
      margin-bottom: 20px;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .result-label {
      font-size: 1.5em;
      color: #ff99aa;
      margin-bottom: 15px;
      letter-spacing: 3px;
    }

    .result-name {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #ff0033, #ff6699, #ff0033);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 20px 0;
      letter-spacing: 4px;
      animation: resultGlow 2s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(255, 0, 51, 0.8);
    }

    @keyframes resultGlow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 0, 51, 0.8)); }
      50% { filter: drop-shadow(0 0 50px rgba(255, 102, 153, 1)); }
    }

    .result-message {
      font-size: 1.5em;
      line-height: 1.8;
      color: #ffccdd;
      margin: 30px 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .result-footer {
      font-size: 2em;
      color: #ff0033;
      margin: 30px 0;
      animation: footerPulse 1.5s ease-in-out infinite;
    }

    @keyframes footerPulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .social-cta {
      font-size: 1.2em;
      color: #ff99aa;
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 0, 51, 0.1);
      border-radius: 15px;
      border: 2px solid rgba(255, 0, 51, 0.3);
      animation: ctaPulse 2s ease-in-out infinite;
    }

    @keyframes ctaPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 51, 0.3); }
      50% { box-shadow: 0 0 40px rgba(255, 0, 51, 0.6); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.5em;
      }

      .social-float {
        position: static;
        flex-direction: row;
        justify-content: center;
        margin: 20px 0;
        transform: none;
      }

      .quiz-card {
        padding: 30px 20px;
      }

      .question-text {
        font-size: 1.5em;
      }

      .option-card {
        padding: 20px;
        font-size: 1.1em;
      }

      .result-name {
        font-size: 2.5em;
      }

      .result-icon {
        font-size: 4em;
      }
    }

    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff0033, #ff6699);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ff6699, #ff0033);
    }
  </style>
</head>

      },

      },
      {

      },
      {

        options: ["Conselhos de amor e conquista", "Segredos dos mortos", "Gritos de liberdade", "Can√ß√µes de sedu√ß√£o eterna"],

      },
      {

        options: ["Rosa e patchuli", "Incenso e mirra", "Cacha√ßa e terra molhada", "Jasmim e perigo"],

        options: ["Paix√£o que consome", "Mist√©rio que transforma", "Rebeldia que liberta", "Beleza que devora"],

    const entities = {

        message: "sua ess√™ncia √© de realeza e sedu√ß√£o! Rainha das encruzilhadas, voc√™ domina cora√ß√µes com eleg√¢ncia e poder. Seu encanto √© irresist√≠vel e sua sabedoria, incompar√°vel."

    let currentQuestion = 0;
    let scores = {
      "Maria Padilha": 0,
      "Rosa Caveira": 0,
      "Maria Mulambo": 0,
      "Dama da Noite": 0
    };

    function loadQuestion() {
      const q = quizData[currentQuestion];
      const questionText = document.getElementById('questionText');
      const optionsGrid = document.getElementById('optionsGrid');
      
      questionText.textContent = q.question;
      optionsGrid.innerHTML = '';
      
      q.options.forEach((option, index) => {
        const optionCard = document.createElement('div');
        optionCard.className = 'option-card';
        optionCard.textContent = option;
        optionCard.onclick = () => selectOption(index);
        optionsGrid.appendChild(optionCard);
      });

      updateProgress();
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('currentQ').textContent = currentQuestion + 1;
      document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function selectOption(index) {
      const entity = quizData[currentQuestion].result[index];
      scores[entity]++;
      
      currentQuestion++;
      
      if (currentQuestion < quizData.length) {
        setTimeout(() => {
          loadQuestion();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 300);
      } else {
        showResult();
      }
    }

    function showResult() {
      const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

      document.getElementById('progressContainer').style.display = 'none';
