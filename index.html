    html, body {

    @keyframes glow {

      }
      to {

    @keyframes socialPulse {

      position: relative;
      overflow: hidden;
      min-height: 300px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .quiz-container::-webkit-scrollbar {
      width: 8px;
    }

    .quiz-container::-webkit-scrollbar-track {

      border-radius: 10px;
    }

      box-shadow: 0 0 10px #ff0033;
    }

    .quiz-container::-webkit-scrollbar-thumb:hover {

    .quiz-container::before {

      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff0033, #ff3366, #ff0033);
      z-index: -1;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.3s ease;

    .quiz-container:hover::before {

      color: #ff99aa;

      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,0,51,0.3), transparent);
      transition: left 0.6s;

    .quiz-option:hover::before {

    .result {

      background: linear-gradient(135deg, rgba(255,0,51,0.2), rgba(255,51,102,0.3));

      border: 2px solid #ff0033;

    @keyframes resultGlow {

      }
      to { 
        text-shadow: 0 0 25px #ff0033, 0 0 35px #ff3366;

      }

    @keyframes finalGlow {

        transform: scale(1.05);
      }

    /* Transi√ß√£o de p√°gina */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff0033, #000000);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .page-transition.active {

    }

    /* Fundo din√¢mico que reage ao mouse */

      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,0,51,0.1), transparent);
      pointer-events: none;

    /* Container de perguntas com transi√ß√£o */
    .question-container {

      transform: translateX(0);

    }

    .question-container.exit-left {

        padding: 15px;
      }
    }
  </style>

  <script>

      },

        result: ["Maria Padilha", "Rosa Caveira", "Maria Mulambo", "Dama da Noite"]
      }
    ];

    let currentQuestion = 0;
    let scores = {
      "Maria Padilha": 0,

      "Maria Mulambo": 0,

    };

    const entities = {

    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const questionContainer = document.getElementById("questionContainer");
    const pageTransition = document.getElementById("pageTransition");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      resultEl.style.opacity = 0;
      
      q.options.forEach((opt, index) => {
        const btn = document.createElement("div");
        btn.classList.add("quiz-option");
        btn.textContent = opt;
        
        // Adicionar efeitos sonoros
        btn.addEventListener('mouseenter', playHoverSound);
        btn.addEventListener('click', () => {
          playClickSound();
          selectOption(index);

        optionsEl.appendChild(btn);

      // Anima√ß√£o de entrada
      questionContainer.classList.remove('exit-left', 'enter-right');
      questionContainer.style.transform = 'translateX(0)';

    function selectOption(index) {
      const entity = quizData[currentQuestion].result[index];
      scores[entity]++;
      
      // Efeito de transi√ß√£o de p√°gina

          setTimeout(() => {

            resultEl.innerHTML = `

        }
      }, 300);
    }

    // Adicionar efeitos sonoros aos links sociais
    document.querySelectorAll('.social-links a').forEach(link => {
      link.addEventListener('mouseenter', playHoverSound);
      link.addEventListener('click', playClickSound);
    });

    // Efeito de rota√ß√£o do fundo baseado no movimento do mouse
    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
      mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
      
      document.body.style.transform = `perspective(1000px) rotateY(${mouseX}deg) rotateX(${-mouseY}deg)`;
    });

    // Iniciar o quiz
